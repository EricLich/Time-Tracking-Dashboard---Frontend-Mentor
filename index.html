<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="container">
    <div class="cards-grid">

      <!-- USER DATA CARD -->
      <div class="card-user">

        <div class="profile-section">
          <div class="circle">
            <img src="./images/image-jeremy.png" alt="profile-pic">
          </div>
          <div class="profile-texts">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="time-section">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </div>

      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image work">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>32hs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image play">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>10hs</h3>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image study">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>4hs</h3>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image exercise">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>4hs</h3>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image social">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>5hs</h3>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------- -->
      <div class="card">
        <div class="card-image self-care">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="card-data">
          <div class="card-data-top">
            <h2>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-data-bottom">
            <h3>2hs</h3>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>

      

    </div>
  </div>

  
</body>
</html>
